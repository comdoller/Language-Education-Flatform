    {% block content %}

            <!-- Main -->
            <div id="main">

                    <div class="thumbnails">

                        <div class="box" align="center">
                            <a class="image fit"><img src="{% static 'images/pic01.jpg' %}" alt="" /></a>

                                <h3>EBOOK</h3>

                        </div>

                            </div>
                        </div>

                        <div class="box"  align="center">
                            <a class="image fit"><img src="{% static 'images/pic04.jpg' %}" alt="" /></a>

                    </div>

                </div>
